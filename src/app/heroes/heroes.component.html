<h2>My Heroes</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
  	<a class="delete" title="delete hero"
      (click)="showDetail(hero)"><span class="badge">{{hero.id}}</span> {{hero.name}}</a>
    <!-- <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a> -->
    <button class="delete" title="delete hero">x</button>
  </li>
</ul>

<div *ngIf="selectedHero">
	<h2>{{selectedHero.name | uppercase}} Details</h2>
	<div><span>id: </span>{{selectedHero.id}}</div>
	<div>
	<label>name:
	  <input value="{{selectedHero.name}}" placeholder="name"/>
	</label>
	</div>
	<a class="col-1-4" routerLink="/detail/{{selectedHero.id}}">view details</a>
</div>
